<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Mode Pengujian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffffaa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .desktop-btn {
            background-color: #007bff;
            color: #fff;
        }
        .mobile-btn {
            background-color: #28a745;
            color: #fff;
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Pilih Non Functional Testing</h1>
        <button class="desktop-btn" onclick="location.href='/NonFunctionalCraiglistDesktop.html'">
            Desktop Version
        </button>
        <button class="mobile-btn" onclick="location.href='/NonFunctionalCraiglistMobile.html'">
            Mobile Version
        </button>
    </div>

</body>
</html>
